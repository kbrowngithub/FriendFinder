<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder Survey</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Link static CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="/style.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Baloo|Roboto" rel="stylesheet">

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://surveyjs.azureedge.net/1.1.31/survey.jquery.js"></script>
    <link href="https://surveyjs.azureedge.net/1.1.31/modern.css" type="text/css" rel="stylesheet" />

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style>
		#match-img {
            object-fit: cover;
        }
	</style>
</head>
<body>
	<div class="container content">
		<h1>Friend Finder Survey</h1>
		<p>Take a quick survey to find your perfect match!</p>
		<form>
			<div class="form-group">
				<input id="name" type="text" class="form-control" placeholder="Name (Required)">
			</div>
			<div class="form-group">
				<input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
			</div>
			<div class="form-group">
				<label for="question1">1.) Your mind is always buzzing with unexplored ideas and plans.</label>
				<select class="form-control" id="q1">
					<option value="empty"></option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question2">2.) Generally speaking, you rely more on your experience than your imagination.</label>
				<select class="form-control" id="q2">
					<option value="empty"></option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question3">3.) You find it easy to stay relaxed and focused even when there is some pressure.</label>
				<select class="form-control" id="q3">
					<option value="empty"></option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question4">4.) You rarely do something just out of sheer curiosity.</label>
				<select class="form-control" id="q4">
					<option value="empty"></option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question5">5.) People can rarely upset you.</label>
				<select class="form-control" id="q5">
					<option value="empty"></option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question6">6.) It is often difficult for you to relate to other people’s feelings.</label>
				<select class="form-control" id="q6">
					<option value="empty"></option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question7">7.) In a discussion, truth should be more important than people’s sensitivities.</label>
				<select class="form-control" id="q7">
					<option value="empty"></option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question8">8.) You rarely get carried away by fantasies and ideas.</label>
				<select class="form-control" id="q8">
					<option value="empty"></option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question9">9.) You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
				<select class="form-control" id="q9">
					<option value="empty"></option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question10">10.) You feel more energetic after spending time with a group of people.</label>
				<select class="form-control" id="q10">
					<option value="empty"></option>
					<option value="1">1 (Strongly Disagree)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (Strongly Agree)</option>
				</select>
			</div>
		</form>
		<div class="text-center">
			<button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
		</div>
		
		<!-- Modal after survey completion -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h1 class="modal-title">Best Match</h1>
					</div>
					<div class="modal-body">
						<h2 id="match-name"></h2>
						<img id="match-img" src="" height="200" width="200">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<a href="/api/friends">API Friends List</a>
			<span>|</span>
			<a href="https://github.com/kbrowngithub/FriendFinder">GitHub Repo</a>
		</div>
	</footer>

</body>
</html>

<script type="text/javascript">
	$("#submitBtn").on("click", function(event) {
		event.preventDefault();

		// Form validation
		var valid = true;
		var errString = "";
		var inputs = [
					$("#name").val().trim(),
					$("#photo").val().trim(),
					$("#q1").val(),
					$("#q2").val(),
					$("#q3").val(),
					$("#q4").val(),
					$("#q5").val(),
					$("#q6").val(),
					$("#q7").val(),
					$("#q8").val(),
					$("#q9").val(),
					$("#q10").val()
				];
		// console.log(inputs);

		if(inputs[0] === "" || inputs[1] === "") {
			valid = false;
			errString = "Both Name and Link to Photo are required."
		} else if(inputs.indexOf("empty") > -1) {
			errString = `Please answer question number ${inputs.indexOf("empty") - 1}`;
			valid = false;
		}

		if(valid === true) {
			var newUser = {
				name: inputs[0],
				photo: inputs[1],
				scores: inputs.slice(2,12)
			};
			// console.log(`newUser: ${newUser}`);

			var currentURL = window.location.origin;

			// Ajax call for receiving response after POST req
			$.post(currentURL + "/api/friends", newUser, function(data) {
                $("#match-name").text(data.name);
                $("#match-img").attr("src", data.photo);
				$("#myModal").modal("toggle");
			});
		} else {
			// Alert incomplete data
			alert(errString);
		}
	});
</script>
